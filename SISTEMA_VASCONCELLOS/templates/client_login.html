{% extends "base.html" %}
{% block title %}Acceso Piloto - Vasconcellos{% endblock %}
{% block content %}

<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-user-circle" style="font-size: 3rem; color: #fff; margin-bottom: 15px;"></i>
            <h2>ACCESO PILOTO</h2>
            <p>Ingresa a tu cuenta para gestionar tus citas.</p>
        </div>

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label><i class="fas fa-envelope"></i> Email</label>
                <input type="email" name="email" class="input-field" placeholder="tu@email.com" required>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" name="password" class="input-field" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary w-full" style="margin-top: 10px;">
                INICIAR MOTOR <i class="fas fa-tachometer-alt"></i>
            </button>
        </form>

        <div class="auth-footer">
            <p>¿Nuevo aquí? <a href="{{ url_for('client_register') }}" class="link-accent">Crear una cuenta</a></p>
        </div>
    </div>
</div>

<style>
/* Estilos encapsulados para Auth */
.auth-wrapper {
    min-height: 80vh; display: flex; align-items: center; justify-content: center;
    background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
    padding: 20px;
}
.auth-card {
    width: 100%; max-width: 420px; padding: 40px;
    background: rgba(15, 15, 15, 0.9); border: 1px solid #333; border-radius: 12px;
    box-shadow: 0 0 50px rgba(0,0,0,0.8); backdrop-filter: blur(10px);
}
.auth-header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid #222; padding-bottom: 20px; }
.auth-header h2 { font-size: 1.8rem; font-weight: 800; color: #fff; margin: 0; letter-spacing: 1px; font-style: italic; }
.auth-header p { color: #666; margin-top: 5px; font-size: 0.9rem; }

.form-group { margin-bottom: 20px; }
.form-group label { display: block; color: #aaa; margin-bottom: 8px; font-size: 0.85rem; font-weight: 600; }
.form-group label i { margin-right: 5px; color: #fff; }

.input-field {
    width: 100%; padding: 12px 15px; background: #050505; border: 1px solid #333;
    border-radius: 6px; color: #fff; font-family: 'Outfit', sans-serif;
    transition: 0.3s;
}
.input-field:focus { outline: none; border-color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.1); }

.w-full { width: 100%; }
.auth-footer { text-align: center; margin-top: 25px; font-size: 0.9rem; color: #666; }
.link-accent { color: #fff; text-decoration: none; font-weight: 700; border-bottom: 1px solid #444; transition: 0.2s; }
.link-accent:hover { border-bottom-color: #fff; }
</style>
{% endblock %}
